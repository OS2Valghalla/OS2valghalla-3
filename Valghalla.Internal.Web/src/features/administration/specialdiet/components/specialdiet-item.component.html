<app-form-page class="inline-block w-1/2"
  [formTitle]="'administration.specialdiet.action.create_specialdiet' | transloco"
  [updateFormTitle]="('administration.specialdiet.action.edit_specialdiet' | transloco) + ' - ' + item?.title"
  [formGroup]="form"
  (create)="createSpecialDiet($event)"
  (update)="updateSpecialDiet($event)"
  (delete)="deleteSpecialDiet($event)"
  (onCancelClick)="cancel()">
  <div class="grid grid-cols-1 gap-4">
    <div class="flex flex-col">
      <mat-form-field appearance="fill" *appShowSkeleton="loading">
        <mat-label>{{ 'shared.common.title' | transloco }}</mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>
    </div>
  </div>
</app-form-page>
