<div class="flex flex-row justify-between">
  <app-page-title>{{ 'administration.work_location_template.page_title' | transloco }}</app-page-title>
</div>

<app-card
  [cardTitle]="'administration.work_location_template.work_location_template_listing.title' | transloco"
  actionTitle="administration.work_location_template.action.create_work_location_template"
  actionIcon="add"
  (action)="openAddWorkLocationTemplate()">
  <app-table
    *appTableCtx="data; let typing"
    defaultSortColumn="title"
    (editEvent)="openEditWorkLocationTemplate($event)"
    (deleteEvent)="deleteWorkLocationTemplate($event)">
    <app-query-container
      [hideFilterBtn]="true"
      cacheKey="worklocationtemplate"
      [(model)]="data"
      (queryFormEvent)="onQueryForm($event)"
      (queryEvent)="onQuery($event)">
      <mat-accordion multi *appQueryContainerContent> </mat-accordion>
    </app-query-container>

    <ng-container
      [appTableTyping]="typing"
      appHeaderRowDef
      key="id"
      [sticky]="true"
      [columns]="['title', 'areaName', '$actionsEditDelete']"
      [mobileColumns]="['title', 'areaName']">
    </ng-container>

    <ng-container [appTableTyping]="typing" appColumnDef="title">
      <ng-container *appHeaderCellDef="typing; sortable: true">{{ 'shared.common.title' | transloco }}</ng-container>
      <ng-container *appCellDef="typing; let row">{{ row.title }}</ng-container>
    </ng-container>

    <ng-container [appTableTyping]="typing" appColumnDef="areaName">
      <ng-container *appHeaderCellDef="typing; sortable: true">{{
        'administration.work_location_template.work_location_template_listing.area' | transloco
      }}</ng-container>
      <ng-container *appCellDef="typing; let row">{{ row.areaName }}</ng-container>
    </ng-container>
  </app-table>
</app-card>
